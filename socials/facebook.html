  <h1>Video post</h1>
  <h2>Javascript SDK</h2>
  <div id="fb-root"></div>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>

  <!-- URL video ở đây -->
  <div class="fb-video" data-href="https://www.facebook.com/TEDEducation/videos/276303406858900/" data-width="500"
    data-show-text="true"></div>

  <h2>Iframe</h2>
  <iframe
    src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook%2Fvideos%2F10153231379946729%2F&show_text=true&width=734&height=411&appId"
    width="734" height="411" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"
    allow="encrypted-media" allowFullScreen="true"></iframe>

  <hr />
  <h1>Normal post</h1>
  <h2>Javascript SDK</h2>
  <div id="fb-root"></div>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
  <div class="fb-post" data-href="https://www.facebook.com/tintucvtv24/posts/1543212535866529" data-width="500"></div>

  <h2>Iframe</h2>
  <iframe
    src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftintucvtv24%2Fposts%2F1543212535866529&width=500"

    allow="encrypted-media"></iframe>
